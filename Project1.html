<!DOCTYPE html>
<html>

    <title>Movies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> //For possible mobile view
    
    //---STYLE SHEETS---
    <link rel="stylesheet" type="text/css" href="style/movies.css">
    <link rel="stylesheet" type="text/css" href="style/search.css">
    <link rel="stylesheet" type="text/css" href="style/layout.css">
    
    //Sets up movie display with photo, title, year, starring, rating, description, and HD through movie template
    <script id="movie-template" type="text/html">
        <div class='movie'>
            <img src='{{photo}}'>
            <div class='titlebox'>
            <div class='title'>{{title}}</div>
            <div class='year'><span>(</span>{{year}}<span>)</span></div>
            </div>
            <div class='starring'><b>Starring:</b><br>{{starring}}</div>
            <div class='rating'>{{rating}}</div>
            <div class='HD'>{{HD}}</div>
            <div class='description'>{{description}}</div>
           
        </div> 
    </script>
    
    //---SCRIPTS- htmlMaker and data---
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="script/htmlMaker.js"></script>
    <script src="data/data.js"></script>
    <script src="script/movies.js"></script>

    //HEADER
    <body>
        <div class="header">
            <img id="logo_img" src="images/movie.png" alt="logo">
            <h1 class="header_title">Rent A Movie</h1>
            <div class="search">
                <input id="field" type="text" placeholder="Search for movies here">
                <button id="search_button"> Search </button>
                <div id="suggestions_box" class="suggestions"></div>
            </div>
        </div>
        
        //Combo box for searching by year or rating
        <div class="sub_header">
        <div class="icons">
            <label id="label"for="combo_box">Search By: </label>
            <select id="combo_box">
                <option style="display:none" disabled selected value></option>
                <option>Rating</option>
                <option>Year</option>
            </select> 
            
            //List or grid buttons
            <img id="list_icon" title="list" src="images/list.jpg">
            <img id="grid_icon" title="grid" src="images/grid_pressed.jpg">
        </div>
        </div>
        <div id="movies" class="grid">
        </div>
    </body>
</html>
